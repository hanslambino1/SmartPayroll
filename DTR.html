<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Time Record</title>
  <link rel="stylesheet" href="dtr.css">
  <script src="dtr.js"></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
 <aside class="sidebar">
  <div class="logo">
    <img src="SPlogo.png" alt="Company Logo">
  </div>
  <ul class="nav">
    <li><a href="dashboard.html"><img src="Analytics.png" alt="Dashboard" class="nav-icon"><span>Dashboard</span></a></li>
    <li><a href="employee.html"><img src="People.png" alt="Employees" class="nav-icon"><span>Employees</span></a></li>
    <li class="active"><a href="DTR.html"><img src="Schedule.png" alt="Daily Time Record" class="nav-icon"><span>Daily Time Record</span></a></li>
    <li><a href="payroll.html"><img src="Payroll.png" alt="Payroll" class="nav-icon"><span>Payroll</span></a></li>
    <li><a href="reports.html"><img src="Graph Report.png" alt="Reports" class="nav-icon"><span>Reports</span></a></li>
    <li><a href="settings.html"><img src="Settings.png" alt="Settings" class="nav-icon"><span>Settings</span></a></li>
  </ul>
  <div class="logout-container">
      <button id="logoutBtn" class="logout-btn">
      <img src="logout.png" class="icon"/>Logout
    </button>
    </div>
</aside>


    <!-- Dashboard -->
  <main class="main-content">
  <h1>Daily Time Record</h1>

  <!-- Filters Section -->
  <div class="filters">
    <label for="coverage">Coverage:</label>
    <select id="coverage" name="coverage">
      <option value="weekly">Weekly</option>
      <option value="bi-weekly">Bi-Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <label for="department">Department:</label>
    <select id="department" name="department">
      <option value="all">All Departments</option>
      <option value="hr">Human Resources</option>
      <option value="it">IT</option>
      <option value="finance">Finance</option>
    </select>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Date</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Undertime</th>
          <th>Overtime</th>
          <th>Late</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Juan</td>
          <td contenteditable="true">09/26/25</td>
          <td contenteditable="true">8:00 am</td>
          <td contenteditable="true">5:00 pm</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true">15</td>
        </tr>
        <tr>
          <td>Juana</td>
          <td contenteditable="true">09/26/25</td>
          <td contenteditable="true">8:15 am</td>
          <td contenteditable="true">5:00 pm</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true">15</td>
        </tr>
        <tr>
          <td>Jhon</td>
          <td contenteditable="true">09/26/25</td>
          <td contenteditable="true">8:00 am</td>
          <td contenteditable="true">5:00 pm</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true">15</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to log out?")) {
        fetch("/logout")
          .then(() => window.location.href = "/LOGIN.html")
          .catch(err => alert("Error logging out. Please try again."));
      }
    });
  }
});

</script>
</body>
</html>
