<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Time Record</title>
  <link rel="stylesheet" href="dtr.css">
  <script src="dtr.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="logo,png.png" alt="Company Logo">
      </div>
      <ul class="nav">
  <li><img src="Analytics.png" alt="Dashboard" class="nav-icon"> Dashboard</li>
  <li><img src="People.png" alt="Employees" class="nav-icon"> Employees</li>
  <li class="active"><img src="Schedule.png" alt="Daily Time Record" class="nav-icon"> Daily Time Record</li>
  <li><img src="Payroll.png" alt="Payroll" class="nav-icon"> Payroll</li>
  <li><img src="Graph Report.png" alt="Reports" class="nav-icon"> Reports</li>
  <li><img src="Settings.png" alt="Settings" class="nav-icon"> Settings</li>
</ul>
    </aside>

    <!-- Dashboard -->
    <main class="Dashboard">
      <h1>Daily Time Record</h1>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Date</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th>Undertime</th>
              <th>Overtime</th>
              <th>Late</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan</td>
              <td contenteditable="true">09/26/25</td>
              <td contenteditable="true">8:00 am</td>
              <td contenteditable="true">5:00 pm</td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true">15</td>
            </tr>
            <tr>
              <td>Juana</td>
              <td contenteditable="true">09/26/25</td>
              <td contenteditable="true">8:15 am</td>
              <td contenteditable="true">5:00 pm</td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true">15</td>
            </tr>
            <tr>
              <td>Jhon</td>
              <td contenteditable="true">09/26/25</td>
              <td contenteditable="true">8:00 am</td>
              <td contenteditable="true">5:00 pm</td>
              <td contenteditable="true"></td>
              <td contenteditable="true"></td>
              <td contenteditable="true">15</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
