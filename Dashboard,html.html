<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payroll Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font Example -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="logo,png.png" alt="Logo">
    </div>
    <div class="menu">
      <a href="#" class="menu-item active">📊 Dashboard</a>
      <a href="#" class="menu-item">👥 Employees</a>
      <a href="#" class="menu-item">🕒 Daily Time Record</a>
      <a href="#" class="menu-item">💰 Payroll</a>
      <a href="#" class="menu-item">📄 Reports</a>
      <a href="#" class="menu-item">⚙️ Settings</a>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div class="main">
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card">
        <div>👥 Total employees</div>
        <h2>250</h2>
      </div>
      <div class="card">
        <div>⏳ Pending Payroll</div>
        <h2>3</h2>
      </div>
      <div class="card">
        <div>Payroll Cost This Month</div>
        <div class="chart">
          <!-- Canvas for Chart.js -->
          <canvas id="payrollChart" width="180" height="180"></canvas>
        </div>
        <div class="payroll">₱500,000</div>
        <div class="legend">
          <span class="blue">■ Taxes</span>
          <span class="red">■ Benefits</span>
        </div>
      </div>
      <div class="card">
        <div>Payroll processed</div>
        <h2>12</h2>
      </div>
    </div>
  </div>

  <!-- Chart Script -->
  <script>
    const ctx = document.getElementById('payrollChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Taxes', 'Benefits'],
        datasets: [{
          data: [400000, 100000], // Example breakdown of ₱500,000
          backgroundColor: ['#1e40af', '#ef4444'], // Blue for Taxes, Red for Benefits
          borderWidth: 0
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false }
        },
        cutout: '70%' // makes it a donut chart
      }
    });
  </script>
</body>
</html>
