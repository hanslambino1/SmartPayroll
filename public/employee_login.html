<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Payroll - Login</title>
  <link rel="stylesheet" href="employee_login.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <img src="SPlogo.png" alt="Smart Payroll Logo" class="logo">
      <h2 class="logo-name"><span>Employee</span> <span class="blue"></span></h2>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h1 class="login-title">Login</h1>

    <form class="login-form" onsubmit="return false;">
      <input type="text" placeholder="Employee ID" required>

      <!-- Password wrapper with eye toggle -->
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Password" required>
        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
          <img id="eyeIcon" src="eye-crossed.png"Show Password" />
        </button>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SmartPayroll, Inc. All rights reserved. |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a>
    </p>
  </footer>

  <!-- Toggle password -->
  <script>
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";

      // Change the icon
      eyeIcon.src = isHidden ? "eye.png" : "eye-crossed.png";
      eyeIcon.alt = isHidden ? "Hide Password" : "Show Password";
    });
  </script>
</body>
</html>
