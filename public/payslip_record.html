<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Payroll - Payslip Records</title>
  <link rel="stylesheet" href="payslip_record.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="logo-section">
      <img src="SPlogo.png" alt="Smart Payroll Logo">
      <h1><strong>Smart</strong> <span class="blue">Payroll</span></h1>
    </div>
    <nav class="nav">
      <a href="homepage.html">Home</a>
      <span>|</span>
      <a href="payslip.html" class="active">My Payslip</a>
      <span>|</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <!-- ===== MAIN CONTAINER ===== -->
  <main class="container">
    <div class="records-header">
      <h2>Payslip Records</h2>
      <button class="back-btn" onclick="window.location.href='payslip.html'">← Back to Payslip</button>
    </div>

    <div class="table-wrapper">
      <table class="records-table">
        <thead>
          <tr>
            <th>Payroll Period</th>
            <th>Date Issued</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>October 1–15, 2025</td>
            <td>October 16, 2025</td>
            <td><span class="paid">Paid</span></td>
            <td><button class="view-btn" onclick="openModal(1)">View</button></td>
          </tr>
          <tr>
            <td>October 16–31, 2025</td>
            <td>November 1, 2025</td>
            <td><span class="paid">Paid</span></td>
            <td><button class="view-btn" onclick="openModal(2)">View</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- ===== MODAL ===== -->
  <div id="payslipModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Payslip Details</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="close-btn-footer" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Logout function
    function logout() {
      window.location.href = "employee_login.html";
    }

    const payslipData = {
      1: {
        employee: "Adriane Tuliao",
        position: "Maintenance Personnel",
        department: "Information Technology (IT)",
        coverage: "2025-10-01 to 2025-10-15",
        basicSalary: "₱12,168.00",
        dailyRate: "₱468.00",
        totalEarnings: "₱6,119.34",
        lateDeduction: "₱14.62",
        undertimeDeduction: "₱4.87",
        overtimePay: "₱54.84",
        sss: "₱300.00",
        philhealth: "₱304.20",
        pagibig: "₱243.36",
        totalDeductions: "₱867.05",
        netPay: "₱5,271.78",
        dateGenerated: "10/23/2025, 11:05:56 AM"
      },
      2: {
        employee: "Adriane Tuliao",
        position: "Maintenance Personnel",
        department: "Information Technology (IT)",
        coverage: "2025-10-16 to 2025-10-31",
        basicSalary: "₱12,168.00",
        dailyRate: "₱468.00",
        totalEarnings: "₱6,200.00",
        lateDeduction: "₱10.50",
        undertimeDeduction: "₱5.20",
        overtimePay: "₱120.00",
        sss: "₱300.00",
        philhealth: "₱304.20",
        pagibig: "₱243.36",
        totalDeductions: "₱863.06",
        netPay: "₱5,456.94",
        dateGenerated: "11/01/2025, 10:15:00 AM"
      }
    };

    function openModal(id) {
      const data = payslipData[id];
      const body = document.getElementById("modalBody");
      body.innerHTML = `
        <table class="payslip-table">
          <tr><th>Employee</th><td>${data.employee}</td></tr>
          <tr><th>Position</th><td>${data.position}</td></tr>
          <tr><th>Department</th><td>${data.department}</td></tr>
          <tr><th>Coverage</th><td>${data.coverage}</td></tr>

          <tr><th colspan="2"><hr></th></tr>

          <tr><th>Basic Salary (Monthly)</th><td>${data.basicSalary}</td></tr>
          <tr><th>Daily Rate</th><td>${data.dailyRate}</td></tr>
          <tr><th>Total Earnings</th><td>${data.totalEarnings}</td></tr>
          <tr><th>Late Deduction</th><td>${data.lateDeduction}</td></tr>
          <tr><th>Undertime Deduction</th><td>${data.undertimeDeduction}</td></tr>
          <tr><th>Overtime Pay</th><td>${data.overtimePay}</td></tr>

          <tr><th colspan="2"><hr></th></tr>

          <tr><th>SSS</th><td>${data.sss}</td></tr>
          <tr><th>PhilHealth</th><td>${data.philhealth}</td></tr>
          <tr><th>Pag-IBIG</th><td>${data.pagibig}</td></tr>
          <tr><th>Total Deductions</th><td>${data.totalDeductions}</td></tr>
          <tr><th>Net Pay</th><td>${data.netPay}</td></tr>
          <tr><th>Date Generated</th><td>${data.dateGenerated}</td></tr>
        </table>
      `;
      document.getElementById("payslipModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("payslipModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("payslipModal");
      if (event.target == modal) modal.style.display = "none";
    }
  </script>

</body>
</html>
