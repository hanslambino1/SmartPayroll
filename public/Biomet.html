<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPayroll | DTR Portal</title>
  <link rel="icon" type="image/png" href="SPlogo.png">
  <link rel="stylesheet" href="employee_dtr.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="SPlogo.png" alt="SmartPayroll Logo">
      <h2>
        <span class="smart">Smart</span>
        <span class="payroll">Payroll</span>
      </h2>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <h1>Employee DTR Portal</h1>

    <input type="text" id="employeeName" placeholder="Enter your name">
    <input type="text" id="employeeID" placeholder="Enter your Employee ID" required />

    <div class="btn-container">
      <button id="timeInBtn">Time In</button>
      <button id="timeOutBtn">Time Out</button>
    </div>

    <div class="time-display" id="currentTime"></div>
    <div class="message" id="message"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 SmartPayroll, Inc. All rights reserved. | 
</footer>

  <!-- JS -->
  <script>
  const timeInBtn = document.getElementById('timeInBtn');
  const timeOutBtn = document.getElementById('timeOutBtn');
  const nameInput = document.getElementById('employeeName');
  const idInput = document.getElementById('employeeID');
  const message = document.getElementById('message');
  const timeDisplay = document.getElementById('currentTime');

  // Live clock
  setInterval(() => {
    const now = new Date();
    timeDisplay.textContent = now.toLocaleString();
  }, 1000);

  // Time In
timeInBtn.addEventListener('click', async () => {
  const name = nameInput.value.trim();
  const employeeID = idInput.value.trim();
  if (!name || !employeeID) return alert('Please enter your name and employee ID.');

  // Get current PH date and time
  const nowPH = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila" });
  const datePH = new Date(nowPH).toLocaleDateString("en-CA");
  const timePH = new Date(nowPH).toLocaleTimeString("en-US", { hour12: false });

  try {
    const res = await fetch('/api/dtr/timein', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, employeeID, date: datePH, time: timePH })
    });
    const data = await res.json();
    message.textContent = data.message;
    message.style.color = "green";
  } catch (err) {
    message.textContent = '⚠️ Error recording time in.';
    message.style.color = "red";
  }
});

// Time Out
timeOutBtn.addEventListener('click', async () => {
  const name = nameInput.value.trim();
  const employeeID = idInput.value.trim();
  if (!name || !employeeID) return alert('Please enter your name and employee ID.');

  const nowPH = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila" });
  const datePH = new Date(nowPH).toLocaleDateString("en-CA");
  const timePH = new Date(nowPH).toLocaleTimeString("en-US", { hour12: false });

  try {
    const res = await fetch('/api/dtr/timeout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, employeeID, date: datePH, time: timePH })
    });
    const data = await res.json();
    message.textContent = data.message;
    message.style.color = "green";
  } catch (err) {
    message.textContent = '⚠️ Error recording time out.';
    message.style.color = "red";
  }
});

  </script>
</body>
</html>
