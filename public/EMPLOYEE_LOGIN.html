
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Payroll - Login</title>
  <link rel="icon" type="image/png" href="SPlogo.png">
  <link rel="stylesheet" href="employee_login.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <img src="SPlogo.png" alt="Smart Payroll Logo" class="logo">
      <h2 class="logo-name"><span>Employee</span> <span class="blue"></span></h2>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h1 class="login-title">Login</h1>

    <form class="login-form" id="loginForm">
  <input type="text" name="id" placeholder="Employee ID" required>
  <div class="password-wrapper">
    <input id="password" name="password" type="password" placeholder="Password" required>
    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
      <img id="eyeIcon" src="eye-crossed.png" />
    </button>
  </div>
  <button type="submit" class="login-btn">Login</button>
  <a href="#" class="forgot-password">Forgot Password?</a>
</form>

  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SmartPayroll, Inc. All rights reserved. |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a>
    </p>
  </footer>

  <script>
  // Toggle password visibility
  const passwordInput = document.getElementById("password");
  const toggleBtn = document.getElementById("togglePassword");
  const eyeIcon = document.getElementById("eyeIcon");

  toggleBtn.addEventListener("click", () => {
    const isHidden = passwordInput.type === "password";
    passwordInput.type = isHidden ? "text" : "password";

    // Change the icon
    eyeIcon.src = isHidden ? "eye.png" : "eye-crossed.png";
    eyeIcon.alt = isHidden ? "Hide Password" : "Show Password";
  });

  // Employee login
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = loginForm.id.value.trim();
    const password = loginForm.password.value;

    if (!id || !password) {
      alert('Please enter both Employee ID and Password.');
      return;
    }

    try {
      const res = await fetch('/api/employees/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ id, password })
});

      const data = await res.json();

      if (res.ok) {
        // Save employee info in localStorage/sessionStorage
        localStorage.setItem('employee', JSON.stringify(data));
        // Redirect to employee homepage
        window.location.href = 'HOMEPAGE.html';
      } else {
        alert(data.message || 'Login failed. Check your ID or password.');
      }
    } catch (err) {
      console.error(err);
      alert('Server error. Please try again later.');
    }
  });
</script>

</body>
</html>
