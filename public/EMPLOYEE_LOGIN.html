<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Payroll - Login</title>
  <link rel="icon" type="image/png" href="SPlogo.png">
  <link rel="stylesheet" href="employee_login.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <img src="SPlogo.png" alt="Smart Payroll Logo" class="logo">
      <h2 class="logo-name"><span>Employee</span> <span class="blue"></span></h2>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h1 class="login-title">Login</h1>

    <form class="login-form" id="loginForm">
      <input type="text" name="id" placeholder="Employee ID" required>

      <!-- Password Field -->
      <input id="password" name="password" type="password" placeholder="Password" required>

      <!-- Error Message -->
      <p id="error-message" class="error-message" style="display:none; color:red; margin-top:8px;">
        Invalid Employee ID or Password
      </p>

      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SmartPayroll, Inc. All rights reserved. |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a>
    </p>
  </footer>

  <script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('error-message');
  const passwordInput = document.getElementById('password');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = loginForm.id.value.trim();
    const password = passwordInput.value;

    // Check if both fields filled
    if (!id || !password) {
      alert('Please enter both Employee ID and Password.');
      return;
    }

    // Passworc validation
    const hasNumber = /\d/.test(password);
    const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    const isLongEnough = password.length >= 12;

    if (!isLongEnough || !hasNumber || !hasSpecialChar) {
      errorMsg.textContent = "Invalid Employee ID or Password";
      errorMsg.style.display = 'block';
      return;
    } else {
      errorMsg.style.display = 'none'; 
    }

    try {
      const res = await fetch('/api/employees/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('employee', JSON.stringify(data));
        window.location.href = 'HOMEPAGE.html';
      } else {
        errorMsg.textContent = "Invalid Employee ID or Password";
        errorMsg.style.display = 'block';
      }
    } catch (err) {
      console.error(err);
      alert('Server error. Please try again later.');
    }
  });
  </script>
</body>
</html>
