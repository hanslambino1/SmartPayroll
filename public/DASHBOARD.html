<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPayroll | Dashboard</title>
  <link rel="icon" type="image/png" href="SPlogo.png">
  <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="SPlogo.png" alt="Logo" class="logo">
    </div>
    <ul class="menu">
      <li class="active">
        <a href="DASHBOARD.html">
          <img src="bar-graph.png" class="icon"> Dashboard
        </a>
      </li>
      <li>
        <a href="EMPLOYEES.html">
          <img src="group.png" class="icon"> Employees
        </a>
      </li>
      <li>
        <a href="DTR.html">
          <img src="timetable.png" class="icon"> Daily Time Record
        </a>
      </li>
      <li>
        <a href="PAYROLL.html">
          <img src="user.png" class="icon"> Payroll
        </a>
      </li>
      <li>
        <a href="REPORTS.html">
          <img src="business-report.png" class="icon"> Reports
        </a>
      </li>
      <li>
        <a href="SETTINGS.html">
          <img src="gear.png" class="icon"> Settings
        </a>
      </li>
    </ul>

    <div class="logout-container">
      <button id="logoutBtn" class="logout-btn">
      <img src="logout.png" class="icon"/>Logout
    </button>
    </div>
  </aside>

    <!-- Main Content -->
    <main class="main">
      <h1>Dashboard</h1>

      <div class="cards">
        <div class="card">
          <h3><img src="groupb.png" class="icon"> Total employees</h3>
          <p class="value" id="employeeCount">0</p>
        </div>

        <div class="card">
          <h3>Payroll processed</h3>
          <p class="value">0</p>
        </div>
      </div>
    </main>
  </div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  // Get user info (fix)
  fetch("/api/user")
    .then(res => res.json())
    .then(user => {
      const usernameEl = document.getElementById("username");
      if (usernameEl) usernameEl.textContent = user.name;
    })
    .catch(() => console.warn("User info not found"));

  // Get employee count (fix)
  fetch("/api/employees/count")
    .then(res => res.json())
    .then(data => {
      console.log("Employee count:", data); // debug line
      document.getElementById("employeeCount").textContent = data.total;
    })
    .catch(err => console.error("Error fetching employee count:", err));

  // Fade animations
  const main = document.querySelector(".main");

  // Fade in when page loads
  setTimeout(() => {
    main.classList.add("show");
  }, 50);

  // Fade out when leaving page
  document.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      main.classList.remove("show");
      main.classList.add("hide");
      setTimeout(() => {
        window.location.href = link.href;
      }, 500); 
    });
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    if (confirm("Are you sure you want to log out?")) {
      fetch("/logout")
        .then(() => window.location.href = "/LOGIN.html")
        .catch(err => alert("Error logging out. Please try again."));
    }
  });
});
</script>
</body>
</html>
