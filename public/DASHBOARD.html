<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPayroll | Dashboard</title>
  <link rel="icon" type="image/png" href="SPlogo.png">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="SPlogo.png" alt="Logo" class="logo">
    </div>
    <ul class="menu">
      <li class="active">
        <a href="DASHBOARD.html">
          <img src="bar-graph.png" class="icon"> Dashboard
        </a>
      </li>
      <li>
        <a href="EMPLOYEES.html">
          <img src="group.png" class="icon"> Employees
        </a>
      </li>
      <li>
        <a href="DTR.html">
          <img src="timetable.png" class="icon"> Daily Time Record
        </a>
      </li>
      <li>
        <a href="PAYROLL.html">
          <img src="user.png" class="icon"> Payroll
        </a>
      </li>
      <li>
        <a href="REPORTS.html">
          <img src="business-report.png" class="icon"> Reports
        </a>
      </li>
      <li>
        <a href="SETTINGS.html">
          <img src="gear.png" class="icon"> Settings
        </a>
      </li>
    </ul>
    <div class="logout-container">
      <button id="logoutBtn" class="logout-btn">
        <img src="logout.png" class="icon"/>Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">
  <h1>Dashboard</h1>

  <div class="cards">
    <!-- Total Employees -->
    <div class="card">
      <h3><img src="groupb.png" class="icon"> Total Employees</h3>
      <p class="value" id="employeeCount">0</p>
    </div>

    <!-- Payroll Processed -->
    <div class="card">
      <h3><img src="user.png" class="icon"> Payroll Processed</h3>
      <p class="value" id="payrollProcessed">0</p>
    </div>

    <!-- Real Report Charts -->
    <div class="card chart-card">
      <h3>Tardiness (Late Minutes)</h3>
      <canvas id="tardinessChart"></canvas>
    </div>

    <div class="card chart-card">
      <h3> Overtime (Minutes)</h3>
      <canvas id="overtimeChart"></canvas>
    </div>

    <div class="card chart-card">
      <h3>Undertime (Minutes)</h3>
      <canvas id="undertimeChart"></canvas>
    </div>
  </div>
</main>

</div>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Confirm Logout</h3>
      <span class="close-btn" id="closeLogout">&times;</span>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to log out of SmartPayroll?</p>
    </div>
    <div class="modal-buttons">
      <button id="confirmLogout" class="confirm-btn">Yes</button>
      <button id="cancelLogout" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", async () => {
  // Smooth fade-in
  const main = document.querySelector(".main");
  setTimeout(() => main.classList.add("show"), 50);

  // ===== FETCH CURRENT EMPLOYEE COUNT =====
  try {
    const res = await fetch("/api/employees/count");
    const data = await res.json();
    document.getElementById("employeeCount").textContent = data.total || 0;
  } catch (err) {
    console.error("Error fetching employee count:", err);
  }

  // ===== FETCH REPORT DATA =====
  try {
    const tardinessRes = await fetch("/api/reports/tardiness");
    const undertimeRes = await fetch("/api/reports/undertime");
    const overtimeRes = await fetch("/api/reports/overtime");

    const tardiness = await tardinessRes.json();
    const undertime = await undertimeRes.json();
    const overtime = await overtimeRes.json();

    buildTardinessChart(tardiness);
    buildOvertimeChart(overtime);
    buildUndertimeChart(undertime);
  } catch (err) {
    console.error("Error loading reports:", err);
  }

  // ===== LOGOUT MODAL =====
  const logoutBtn = document.getElementById("logoutBtn");
  const logoutModal = document.getElementById("logoutModal");
  const confirmLogout = document.getElementById("confirmLogout");
  const cancelLogout = document.getElementById("cancelLogout");

  logoutBtn.addEventListener("click", () => logoutModal.style.display = "flex");
  cancelLogout.addEventListener("click", () => logoutModal.style.display = "none");
  confirmLogout.addEventListener("click", () => {
    fetch("/logout").then(() => window.location.href = "/LOGIN.html");
  });
  window.addEventListener("click", e => {
    if (e.target === logoutModal) logoutModal.style.display = "none";
  });
});

// Chart Builders
function buildTardinessChart(data) {
  const ctx = document.getElementById("tardinessChart").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: data.map(d => d.name),
      datasets: [{
        label: "Total Late (minutes)",
        data: data.map(d => d.totalLate || 0),
        backgroundColor: "#FF6B6B",
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

function buildOvertimeChart(data) {
  const ctx = document.getElementById("overtimeChart").getContext("2d");
  new Chart(ctx, {
    type: "line",
    data: {
      labels: data.map(d => formatDate(d.date)),
      datasets: [{
        label: "Total Overtime (minutes)",
        data: data.map(d => d.totalOvertime || 0),
        borderColor: "#2ECC71",
        fill: false,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: true } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

function buildUndertimeChart(data) {
  const ctx = document.getElementById("undertimeChart").getContext("2d");
  new Chart(ctx, {
    type: "line",
    data: {
      labels: data.map(d => formatDate(d.date)),
      datasets: [{
        label: "Total Undertime (minutes)",
        data: data.map(d => d.totalUndertime || 0),
        borderColor: "#F4B400",
        fill: false,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: true } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

// Helper to format date
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString("en-US", { month: "short", day: "numeric" });
}

// Fetch total payroll processed
fetch("/api/reports/payroll/processed")
  .then(res => res.json())
  .then(data => {
    document.getElementById("payrollProcessed").textContent = data.totalProcessed || 0;
  })
  .catch(err => console.error("Error fetching payroll count:", err));
  
</script>
</body>
</html>
